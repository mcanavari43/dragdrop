<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:wght@300;400&family=Press+Start+2P&family=Rubik+Bubbles&family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />
    <title>Conociendo mi Pais</title>
  </head>
  <body class="body">
    <section class="seccion">
      <div class="primer-contenedor">
        <div class="iconos">
          <div class="titulo">Conociendo Mi pais</div>
          <div class="bandera">
            <img
              class="banderaImg"
              src="../img/2922506_27120.jpg"
              alt="bandera argentina"
            />
          </div>
        </div>
        <div class="gameContenedor">
          <div class="headerGame">
            <h3>Conociendo</h3>
            <div class="cronometro">60s</div>
          </div>
          <div class="contenedor-dragAndDrop">
            <div class="droppable-position"></div>

            <div class="draggable-items"></div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="../script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
